<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
  <!-- Heading Name -->
  <div class="heading">
    <h1>Image Gallery</h1>
  </div>
    <!-- Image Gallery section all image in one div -->
    <div class="gallery">
    <div class="gallery-item">
      <img 
 src="https://c02.purpledshub.com/uploads/sites/62/2022/01/GettyImages-534978766-e950348.jpg?webp=1&w=1200" 
onclick="openModal('https://c02.purpledshub.com/uploads/sites/62/2022/01/GettyImages-534978766-e950348.jpg?webp=1&w=1200
-(Banner).webp')" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://cms.interiorcompany.com/wp-content/uploads/2024/01/hellebore-flower-pictures-images.jpg" 
onclick="openModal('https://cms.interiorcompany.com/wp-content/uploads/2024/01/hellebore-flower-pictures-images.jpg')" 
alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="https://www.aimsindia.com/wp-content/uploads/2022/06/world-environment.png" 
  onclick="openModal('https://www.aimsindia.com/wp-content/uploads/2022/06/world-environment.png')" 
  alt="Image 4">
      </div>
    <div class="gallery-item">
      <img 
src="https://cdn.mos.cms.futurecdn.net/3FnczamRyWU6MvRMEXWaGD-1200-80.jpg" 
           onclick="openModal('https://cdn.mos.cms.futurecdn.net/3FnczamRyWU6MvRMEXWaGD-1200-80.jpg/
    alt="Image 5">
    </div>
    <div class="gallery-item">
      <img 
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkawBxMSn3DsK2rJy_DlLwdzgNq93H4Y7vBA&s" 
 onclick="openModal('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkawBxMSn3DsK2rJy_DlLwdzgNq93H4Y7vBA&s/
    alt="Image 6">
    </div>
    <div class="gallery-item">
      <img 
src="https://media-cdn.tripadvisor.com/media/photo-m/1280/29/bd/c2/fd/caption.jpg" 
onclick="openModal(https://media-cdn.tripadvisor.com/media/photo-m/1280/29/bd/c2/fd/caption.jpg/
    alt="Image 7">
    </div>
    <div class="gallery-item">
      <img src="https://assets.vogue.in/photos/5ce41ea8b803113d138f5cd2/16:9/w_1920,h_1080,c_limit/Jaipur-Travel-Shopping-Restaurants.jpg"
      onclick="openmodal(https://assets.vogue.in/photos/5ce41ea8b803113d138f5cd2/16:9/w_1920,h_1080,c_limit/Jaipur-Travel-Shopping-Restaurants.jpg/
   alt="Image 8">
    </div>
    <div class="gallery-item">
      <img 
src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/33/fc/f9/rajasthan.jpg?w=1400&h=1400&s=1" 
onclick="openModal('https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/33/fc/f9/rajasthan.jpg?w=1400&h=1400&s=1/
 alt="Image 9">
    </div>
  </div>
    <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
    <script src="script.js"></script>
</body>
</html>
